<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Refresh" content="2; url=public/index.html">
    <title>Radio Habitar</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    
    <header>
      <div id="title">
      <h1>Radio Habitar</h1>
      <p>Ayúdanos a que nuestra radio siga siendo independiente</p>
      </div>
    </header>
    
    <main>
      <form action="" id="form">
      <h2>Agrega tu tarjeta de crédito</h2><br>
      <label for="numeroTarjeta"><strong>Número de tarjeta</strong></label>
      <input type="text" id="cardNumber" class="inputs" name="numeroTarjeta" placeholder="xxxx-xxxx-xxxx-xxxx" value="" maxlength="16" autocomplete="off" required>
      <label for="nombre"><strong>Nombre</strong></label>
      <input type="text" id="name" class="inputs" name="nombre" placeholder="Nombre en la tarjeta" value="" maxlength="19" autocomplete="off" required> 
      <label for="fechaExpiración"><strong>Fecha de vencimiento</strong></label>
      <input type="text" id="expira" class="inputs" name="fechaExpiración" placeholder="mm/aaaa" value="" required>
      <label for="cVV"><strong>CVV</strong></label>
      <input type="text" id="cvv" class="inputs" name="cVV" placeholder="xxx" maxlength="3" value="" required>
      <input type="button" value="validar" class="btn" id="agregaTarjeta" >
      </form>
        <div class="mensajeFinal">
          <p id="numFinal" class= "mensajeTarjeta"></p>
        </div>
    </main>
    <footer>
      <p>Habitar 2021</p>
      <div id="logos">
        <img src="facebook.png" alt="logo-facebook" class="facebook">
        <img src="instagram.png" alt="logo-instagram" class="instagram">
      </div>
    </footer>
    <script src="index.js" type="module"></script>
  </body>
</html>
